<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
        }

        .main {
            width: 51rem;
            margin: 1rem auto;
        }
        .main h1 {
            color: yellowgreen;
            text-align: center;
        }
        .resposta span p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Consultar CEP</h1>
        <input type="number" id="cep">
        <button onclick="consultar(cep.value)">Consultar</button>
        <div class="resposta">
             <span><p>Resposta:</p></span>
             <span><p id="resp"></p></span>
             
        </div>
    </div>

    <script>
        
        function imprimir(objeto) {
            let mensagem;
            mensagem = `
            <br/>
            Cep: ${objeto.cep},
            <br/>
            Logradouro: ${objeto.logradouro},
            <br/>
            Complemento: ${objeto.complemento},
            <br/>
            Bairro: ${objeto.bairro},
            <br/>
            Localidade: ${objeto.localidade},
            <br/>
            Uf: ${objeto.uf},
            <br/>
            Ibge: ${objeto.ibge},
            <br/>
            Gia: ${objeto.gia},
            <br/>
            Ddd: ${objeto.ddd},
            <br/>
            Siafi: ${objeto.siafi}
            `
            return mensagem;
        }

        async function consultar(cep) {
            await fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then((response) => response.json())
            .then((json) => {
                console.log(json);
                resp.innerHTML = imprimir(json)
            })
        }

    </script>
</body>
</html>
